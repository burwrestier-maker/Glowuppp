<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowUp Tracker - Local Edition</title>
    <style>
        :root { --primary: #7b2cff; --bg: #0f0f0f; --card: #1c1c1c; --success: #1db954; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #333; }
        
        button { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-save { background: var(--primary); color: white; font-size: 1em; }
        .btn-save:active { transform: scale(0.98); }

        .days-nav { display: flex; justify-content: space-between; margin-bottom: 15px; gap: 5px; }
        .day-btn { flex: 1; padding: 10px 5px; border-radius: 10px; background: #252525; color: #888; border: none; cursor: pointer; font-size: 0.8em; }
        .day-btn.active { background: var(--primary); color: white; }

        .progress { background: #333; border-radius: 10px; height: 10px; overflow: hidden; margin-top: 5px; }
        .bar { height: 100%; background: var(--primary); transition: width 0.5s; width: 0%; }
        
        input { width: 100%; padding: 12px; background: #2a2a2a; color: white; border: 1px solid #444; border-radius: 10px; margin-top: 10px; box-sizing: border-box; }
        .checklist-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; padding: 12px; background: #252525; border-radius: 12px; }
        
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
        .status { font-size: 0.8em; text-align: center; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2> GlowUp Tracker</h2>
    
    <div class="days-nav">
        <button class="day-btn active" onclick="changeDay('Segunda')">SEG</button>
        <button class="day-btn" onclick="changeDay('Terca')">TER</button>
        <button class="day-btn" onclick="changeDay('Quarta')">QUA</button>
        <button class="day-btn" onclick="changeDay('Quinta')">QUI</button>
        <button class="day-btn" onclick="changeDay('Sexta')">SEX</button>
    </div>

    <div class="card">
        <h4 id="currentDayTitle" style="margin-top:0">Segunda-feira</h4>
        
        <label style="font-size: 0.8em; color: #888;">Água (Litros) - Meta 3L</label>
        <input type="number" id="aguaInp" step="0.5" placeholder="Ex: 2">
        <div class="progress"><div id="aguaBar" class="bar"></div></div>

        <br>

        <label style="font-size: 0.8em; color: #888;">Sono (Horas) - Meta 8h</label>
        <input type="number" id="sonoInp" placeholder="Ex: 8">
        <div class="progress"><div id="sonoBar" class="bar"></div></div>
    </div>

    <div class="card">
        <h4 style="margin-top:0">Checklist</h4>
        <div id="checklistContainer"></div>
    </div>

    <button class="btn-save" onclick="salvarLocal()"> SALVAR NO DISPOSITIVO</button>
    <p class="status">Dados salvos localmente no seu navegador.</p>
</div>

<script>
    let diaAtual = "Segunda";
    // Carrega dados do LocalStorage ou inicia vazio
    let dbData = JSON.parse(localStorage.getItem('glowup_data')) || {
        Segunda: {agua:0, sono:0, checklist:{}},
        Terca: {agua:0, sono:0, checklist:{}},
        Quarta: {agua:0, sono:0, checklist:{}},
        Quinta: {agua:0, sono:0, checklist:{}},
        Sexta: {agua:0, sono:0, checklist:{}}
    };

    function changeDay(dia) {
        diaAtual = dia;
        document.querySelectorAll('.day-btn').forEach(b => {
            b.classList.toggle('active', b.innerText === dia.substring(0,3).toUpperCase());
        });
        document.getElementById("currentDayTitle").innerText = dia;
        
        const data = dbData[diaAtual];
        document.getElementById("aguaInp").value = data.agua || "";
        document.getElementById("sonoInp").value = data.sono || "";
        
        renderChecklist();
        atualizarBarras();
    }

    function renderChecklist() {
        const metas = ["Treino Pago", "Leitura", "Skin Care", "Estudo", "Meditação"];
        const diaChecks = dbData[diaAtual].checklist || {};
        document.getElementById("checklistContainer").innerHTML = metas.map(m => `
            <div class="checklist-item">
                <input type="checkbox" onchange="toggleCheck('${m}', this.checked)" ${diaChecks[m] ? 'checked' : ''}>
                <span>${m}</span>
            </div>
        `).join('');
    }

    function toggleCheck(item, checked) {
        if(!dbData[diaAtual].checklist) dbData[diaAtual].checklist = {};
        dbData[diaAtual].checklist[item] = checked;
    }

    function salvarLocal() {
        dbData[diaAtual].agua = parseFloat(document.getElementById("aguaInp").value) || 0;
        dbData[diaAtual].sono = parseFloat(document.getElementById("sonoInp").value) || 0;
        
        // Salva a string JSON no navegador
        localStorage.setItem('glowup_data', JSON.stringify(dbData));
        
        atualizarBarras();
        alert("Salvo com sucesso no seu aparelho! ");
    }

    function atualizarBarras() {
        const d = dbData[diaAtual];
        document.getElementById("aguaBar").style.width = Math.min((d.agua/3)*100, 100) + "%";
        document.getElementById("sonoBar").style.width = Math.min((d.sono/8)*100, 100) + "%";
    }

    // Inicializar o site
    changeDay('Segunda');
</script>
</body>
</html>
