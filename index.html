<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowUp Tracker Pro</title>
    <style>
        :root { --primary: #7b2cff; --bg: #0f0f0f; --card: #1c1c1c; --accent: #00f2ff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid #333; }
        button { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-google { background: white; color: #444; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-save { background: var(--primary); color: white; }
        .hidden { display: none; }
        .days-nav { display: flex; justify-content: space-between; margin-bottom: 15px; gap: 5px; }
        .day-btn { flex: 1; padding: 10px 5px; border-radius: 10px; background: #252525; border: 1px solid #444; color: #888; font-size: 0.8em; }
        .day-btn.active { background: var(--primary); color: white; }
        .progress { background: #333; border-radius: 10px; height: 10px; overflow: hidden; margin-bottom: 15px; }
        .bar { height: 100%; background: var(--primary); transition: width 0.5s; width: 0%; }
        input { width: 100%; padding: 10px; background: #333; color: white; border: none; border-radius: 8px; margin: 5px 0; }
        .checklist-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; padding: 8px; background: #252525; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginSection" class="card" style="text-align: center;">
        <h2> GlowUp Tracker</h2>
        <p>Sincronize seu progresso com o Google</p>
        <button class="btn-google" onclick="loginGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
            Entrar com Google
        </button>
    </div>

    <div id="appSection" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 id="welcomeTxt">Olá!</h3>
            <button onclick="logout()" style="width: auto; padding: 5px 10px; background: #444; color: white;">Sair</button>
        </div>

        <div class="days-nav">
            <button class="day-btn active" onclick="changeDay('Segunda')">SEG</button>
            <button class="day-btn" onclick="changeDay('Terca')">TER</button>
            <button class="day-btn" onclick="changeDay('Quarta')">QUA</button>
            <button class="day-btn" onclick="changeDay('Quinta')">QUI</button>
            <button class="day-btn" onclick="changeDay('Sexta')">SEX</button>
        </div>

        <div class="card">
            <h4 id="currentDayTitle">Hoje: Segunda</h4>
            <div style="display: flex; justify-content: space-between; font-size: 0.9em;"><span> Água</span> <span id="aguaTxt">0/3L</span></div>
            <div class="progress"><div id="aguaBar" class="bar"></div></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.9em;"><span> Sono</span> <span id="sonoTxt">0/8h</span></div>
            <div class="progress"><div id="sonoBar" class="bar"></div></div>
        </div>

        <div class="card">
            <h4>Checklist do Dia</h4>
            <div id="checklistContainer"></div>
        </div>

        <div class="card">
            <input type="number" id="aguaInp" placeholder="Água hoje (Litros)" step="0.5">
            <input type="number" id="sonoInp" placeholder="Sono hoje (Horas)">
            <button class="btn-save" onclick="salvarProgresso()"> Salvar na Nuvem</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // DADOS COPIADOS DA SUA FOTO 6
    const firebaseConfig = {
      apiKey: "AIzaSyBbEW73KIj7Zk6RW1x1Mvs...", // Complete com o código da Foto 6
      authDomain: "gloowpp-51179.firebaseapp.com",
      databaseURL: "https://gloowpp-51179-default-rtdb.firebaseio.com",
      projectId: "gloowpp-51179",
      storageBucket: "gloowpp-51179.appspot.com",
      messagingSenderId: "392338633086",
      appId: "1:392338633086:web:e9f0e3d6d6148c267c832f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let diaAtual = "Segunda";
    let dbData = { Segunda: {agua:0, sono:0, checklist:{}}, Terca: {agua:0, sono:0, checklist:{}}, Quarta: {agua:0, sono:0, checklist:{}}, Quinta: {agua:0, sono:0, checklist:{}}, Sexta: {agua:0, sono:0, checklist:{}} };

    window.loginGoogle = () => {
        signInWithPopup(auth, provider).catch(err => alert("Erro ao entrar: " + err.message));
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById("loginSection").classList.add("hidden");
            document.getElementById("appSection").classList.remove("hidden");
            document.getElementById("welcomeTxt").innerText = "Olá, " + user.displayName.split(' ')[0] + "!";
            
            const snapshot = await get(child(ref(database), `users/${user.uid}`));
            if (snapshot.exists()) dbData = snapshot.val();
            changeDay('Segunda');
        }
    });

    window.changeDay = (dia) => {
        diaAtual = dia;
        document.querySelectorAll('.day-btn').forEach(b => b.classList.toggle('active', b.innerText === dia.substring(0,3).toUpperCase()));
        document.getElementById("currentDayTitle").innerText = "Hoje: " + dia;
        renderChecklist();
        atualizarGraficos();
    };

    function renderChecklist() {
        const metas = ["Treino Pago", "Leitura", "Skin Care", "Estudo", "Meditação"];
        const diaData = dbData[diaAtual].checklist || {};
        document.getElementById("checklistContainer").innerHTML = metas.map(m => `
            <div class="checklist-item">
                <input type="checkbox" onchange="toggleCheck('${m}', this.checked)" ${diaData[m] ? 'checked' : ''}>
                <span>${m}</span>
            </div>
        `).join('');
    }

    window.toggleCheck = (item, checked) => {
        if(!dbData[diaAtual].checklist) dbData[diaAtual].checklist = {};
        dbData[diaAtual].checklist[item] = checked;
        set(ref(database, `users/${currentUser.uid}`), dbData);
    };

    window.salvarProgresso = () => {
        dbData[diaAtual].agua = parseFloat(document.getElementById("aguaInp").value) || 0;
        dbData[diaAtual].sono = parseFloat(document.getElementById("sonoInp").value) || 0;
        set(ref(database, `users/${currentUser.uid}`), dbData).then(() => {
            alert("Salvo com sucesso!");
            atualizarGraficos();
        });
    };

    function atualizarGraficos() {
        const d = dbData[diaAtual];
        const pAgua = Math.min((d.agua/3)*100, 100);
        const pSono = Math.min((d.sono/8)*100, 100);
        document.getElementById("aguaBar").style.width = pAgua + "%";
        document.getElementById("sonoBar").style.width = pSono + "%";
        document.getElementById("aguaTxt").innerText = d.agua + "/3L";
        document.getElementById("sonoTxt").innerText = d.sono + "/8h";
    }
</script>
</body>
</html>
